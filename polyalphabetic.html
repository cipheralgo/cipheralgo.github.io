<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyalphabetic Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        #polyalphabetic_block {
            background-color: white;
            border: 2px solid #d32f2f;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        #polyalphabetic_block h2 {
            color: #d32f2f;
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn {
            border-radius: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary {
            background-color: #d32f2f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #b71c1c;
        }
        .btn-secondary {
            background-color: #b71c1c;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #9c1d1d;
        }
        #polyalphabetic_result {
            background-color: #fdecea;
            color: #d32f2f;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div id="polyalphabetic_block">
        <h2>Polyalphabetic Cipher</h2>
        <form id="polyalphabetic_form" action="#polyalphabetic_block">
            <label for="polyalphabetic_text" class="form-label">Plain Text:</label>
            <input type="text" id="polyalphabetic_text" class="form-control mb-3" placeholder="Enter a text to encrypt/decrypt">
            
            <label for="polyalphabetic_rules" class="form-label">Key Rules:</label>
            <textarea id="polyalphabetic_rules" class="form-control mb-3" rows="4" placeholder="Enter rules in the format: '1,R;3,R;9,R' where R=Right, L=Left"></textarea>
            
            <button id="polyalphabetic_enc_btn" class="btn btn-primary mt-2" type="button" onclick="runEncrypt()">Encrypt</button>
            <button id="polyalphabetic_dec_btn" class="btn btn-secondary mt-2" type="button" onclick="runDecrypt()">Decrypt</button>
        </form>
        <div class="mt-4" id="polyalphabetic_result"></div>
    </div>
</div>

<script>
    function parseRules(rulesText) {
        const rules = rulesText.split(';').map(rule => {
            const [shift, direction] = rule.split(',');
            return { shift: parseInt(shift), direction: direction.trim().toUpperCase() };
        });
        return rules;
    }

    function applyShift(char, shift, direction) {
        if (char < 'A' || char > 'Z') return char; // Non-alphabetic characters remain unchanged
        const alphabetSize = 26;
        const baseCode = 'A'.charCodeAt(0);
        const offset = direction === 'R' ? shift : -shift;
        const newCharCode = ((char.charCodeAt(0) - baseCode + offset + alphabetSize) % alphabetSize) + baseCode;
        return String.fromCharCode(newCharCode);
    }

    function processText(text, rules, isEncrypting) {
        const result = [];
        for (let i = 0; i < text.length; i++) {
            const currentChar = text[i];
            if (currentChar < 'A' || currentChar > 'Z') {
                result.push(currentChar); // Skip non-alphabetic characters
                continue;
            }
            const rule = rules[i % rules.length]; // Rotate through rules
            const direction = isEncrypting ? rule.direction : (rule.direction === 'R' ? 'L' : 'R'); // Reverse direction for decryption
            result.push(applyShift(currentChar, rule.shift, direction));
        }
        return result.join('');
    }

    function runEncrypt() {
        const plainText = document.getElementById("polyalphabetic_text").value.toUpperCase().replace(/\s+/g, '');
        const rulesText = document.getElementById("polyalphabetic_rules").value;
        if (!plainText || !rulesText) {
            alert("Both text and key rules must be provided!");
            return;
        }
        const rules = parseRules(rulesText);
        const encryptedText = processText(plainText, rules, true);
        document.getElementById("polyalphabetic_result").textContent = "Encrypted Text: " + encryptedText;
    }

    function runDecrypt() {
        const encryptedText = document.getElementById("polyalphabetic_text").value.toUpperCase().replace(/\s+/g, '');
        const rulesText = document.getElementById("polyalphabetic_rules").value;
        if (!encryptedText || !rulesText) {
            alert("Both text and key rules must be provided!");
            return;
        }
        const rules = parseRules(rulesText);
        const decryptedText = processText(encryptedText, rules, false);
        document.getElementById("polyalphabetic_result").textContent = "Decrypted Text: " + decryptedText;
    }
</script>
</body>
</html>
